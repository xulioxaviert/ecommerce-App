<div>
  <form [formGroup]="languageForm">
    <p-dropdown
      [options]="languages"
      [(ngModel)]="selectedLanguage"
      optionLabel="name"
      [showClear]="true"
      placeholder="language"
      class="customDropdown"
      dataKey="code"
      formControlName="language"
      (onChange)="chooseLanguage($event)"
    >
      <ng-template pTemplate="selectedItem" class="customDropdown-item">
        <div
          class="customDropdown-item flex align-items-center py-2"
          *ngIf="selectedLanguage"
        >
          <div class="customDropdown-item">
            <img
              src="assets/images/{{ selectedLanguage.code }}.png"
              alt="flag"
              style="width: 18px"
            />
          </div>
        </div>
      </ng-template>
      <ng-template let-language pTemplate="item">
        <div class="flex align-items-center">
          <img
            src="assets/images/{{ language.code }}.png"
            alt="flag"
            style="width: 18px"
          />
          <div>{{ language.name }}</div>
        </div>
      </ng-template>
    </p-dropdown>
  </form>
</div>
