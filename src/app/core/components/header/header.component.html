<div class="container__header relative">
  <p-menubar [model]="items">
    <ng-template pTemplate="start">
      <div class="container__header-img">
        <img src="assets/images/logo.svg" alt="logo" />
      </div>
    </ng-template>
    <ng-template pTemplate="item" let-item let-root="root">
      <a pRipple class="flex align-items-center p-menuitem-link">
        <span [class]="item.icon"></span>
        <span class="ml-2">{{ item.label }}</span>
        <p-badge
          *ngIf="item.badge"
          [ngClass]="{ 'ml-auto': !root, 'ml-2': root }"
          [value]="item.badge"
        />
        <span
          *ngIf="item.shortcut"
          class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1"
          >{{ item.shortcut }}</span
        >
        <i
          *ngIf="item.items"
          [ngClass]="[
            'pi',
            root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto'
          ]"
        ></i>
      </a>
    </ng-template>
    <ng-template pTemplate="end">
      <div class="flex align-items-center gap-2">
        <app-translation-dropdown
          (changeLanguage)="changeLabelLanguage($event)"
        ></app-translation-dropdown>

        <div class="col-12 md:col-4 flex flex-col justify-center text-center">
          <p-avatar
            icon="pi pi-user"
            styleClass="mr-2"
            size="large"
            [style]="{ 'background-color': '#ece9fc', color: '#2a1261' }"
            shape="circle"
          />
          <div class="card flex justify-content-center">
            <form [formGroup]="formGroup">
              <p-toggleButton
                formControlName="checked"
                (click)="toggleAuthentication()"
                [onLabel]="toggleButtonText"
                [offLabel]="toggleButtonText"
              />
            </form>
          </div>
          <h6>Icon - Circle</h6>
        </div>
      </div>
    </ng-template>
  </p-menubar>
</div>
