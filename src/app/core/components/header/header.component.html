<header id="header" class="header d-flex align-items-center fixed-top">
  <div class="container-fluid">
    <form [formGroup]="languageForm">
      <div class="row bg-secondary py-1 px-xl-5">
        <div class="col-lg-6 d-none d-lg-block">
          <div class="d-inline-flex align-items-center h-100">
            <a class="text-body mr-3" href="">{{
              "HEADER.ABOUT" | translate
            }}</a>
            <a class="text-body mr-3" href="">{{
              "HEADER.CONTACT" | translate
            }}</a>
            <a class="text-body mr-3" href="">{{
              "HEADER.HELP" | translate
            }}</a>
            <a class="text-body mr-3" href="">{{
              "HEADER.FAQS" | translate
            }}</a>
          </div>
        </div>
        <div class="col-lg-6 text-right text-lg-right">
          <p-dropdown
                      [options]="languages"
                      [(ngModel)]="selectedLanguage"
                      optionLabel="name"
                      [showClear]="true"
                      placeholder="language"
                      class="customDropdown"
                      dataKey="code"
                      formControlName="language">
            <ng-template pTemplate="selectedItem" class="customDropdown-item">
              <div
                   class="customDropdown-item flex align-items-center"
                   *ngIf="selectedLanguage">
                <div class="customDropdown-item">
                  <img
                       src="assets/images/{{ selectedLanguage.code }}.png"
                       alt="flag"
                       style="width: 18px" />
                </div>
              </div>
            </ng-template>
            <ng-template let-language pTemplate="item">
              <div class="flex align-items-center">
                <img
                     src="assets/images/{{ language.code }}.png"
                     alt="flag"
                     style="width: 18px" />
                <div>{{ language.name }}</div>
              </div>
            </ng-template>
          </p-dropdown>
        </div>
      </div>
      <div
           class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
        <div class="col-lg-4">
          <a href="" class="text-decoration-none">
            <span class="h1 text-uppercase text-primary bg-dark px-2">Multi</span>
            <span class="h1 text-uppercase text-dark bg-primary px-2 ml-n1">Shop</span>
          </a>
        </div>
        <div class="col-lg-4 col-6 text-left">
          <div class="input-group">
            <input
                   type="text"
                   formControlName="search"
                   class="form-control"
                   [placeholder]="'HEADER.SEARCH' | translate" />
            <div class="input-group-append">
              <span class="input-group-text bg-transparent text-primary">
                <i class="fa fa-search"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-6 text-right">
          <p class="m-0">{{ "HEADER.CUSTOMER_SERVICE" | translate }}</p>
          <h5 class="m-0">+012 345 6789</h5>
        </div>
      </div>
      <div class="row px-3 bg-light">
        <div class="row">
          <div
               class="d-flex justify-content-center justify-content-sm-between align-items-center">
            <nav class="main-menu d-flex navbar navbar-expand-lg">
              <button
                      class="navbar-toggler"
                      type="button"
                      data-bs-toggle="offcanvas"
                      data-bs-target="#offcanvasNavbar"
                      aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div
                   class="offcanvas offcanvas-end"
                   tabindex="-1"
                   id="offcanvasNavbar"
                   aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header justify-content-center">
                  <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="offcanvas"
                          aria-label="Close"></button>
                </div>

                <div class="offcanvas-body">
                  <select class="filter-categories border-0 mb-0 me-5">
                    <option>Shop by Departments</option>
                    <option>Groceries</option>
                    <option>Drinks</option>
                    <option>Chocolates</option>
                  </select>

                  <ul
                      class="navbar-nav justify-content-end menu-list list-unstyled d-flex gap-md-3 mb-0">
                    <li class="nav-item active">
                      <a href="#women" class="nav-link">Women</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a href="#men" class="nav-link">Men</a>
                    </li>
                    <li class="nav-item">
                      <a href="#kids" class="nav-link">Kids</a>
                    </li>
                    <li class="nav-item">
                      <a href="#accessories" class="nav-link">Accessories</a>
                    </li>
                    <li class="nav-item">
                      <a href="#brand" class="nav-link">Brand</a>
                    </li>
                    <li class="nav-item">
                      <a href="#sale" class="nav-link">Sale</a>
                    </li>
                    <li class="nav-item">
                      <a href="#blog" class="nav-link">Blog</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </form>
  </div>
</header>
