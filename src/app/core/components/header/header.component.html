<header id="header" class="header d-flex align-items-center fixed-top">
  <div class="container-fluid">
    <div class="row bg-secondary py-1 px-xl-5">
      <div class="col-lg-6 d-none d-lg-block">
        <div class="d-inline-flex align-items-center h-100">
          <a class="text-body mr-3" href="">About</a>
          <a class="text-body mr-3" href="">Contact</a>
          <a class="text-body mr-3" href="">Help</a>
          <a class="text-body mr-3" href="">FAQs</a>
        </div>
      </div>
      <div class="col-lg-6 text-right text-lg-right">

        <p-dropdown
          [options]="languages"
          [(ngModel)]="selectedLanguage"
          optionLabel="name"
          [showClear]="true"
          placeholder="Language"
          class="customDropdown"
        >
          <ng-template pTemplate="selectedItem" class="customDropdown-item">
            <div class="customDropdown-item flex align-items-center" *ngIf="selectedLanguage">
              <div class="customDropdown-item">
                <img
                src="assets/images/{{ selectedLanguage.code }}.png"
                alt="flag"
                style="width: 18px"
                />
              </div>
            </div>
          </ng-template>
          <ng-template let-language pTemplate="item">
            <div class="flex align-items-center">
              <img
                src="assets/images/{{ language.code }}.png"
                alt="flag"
                style="width: 18px"
              />
              <div>{{ language.name }}</div>
            </div>
          </ng-template>
        </p-dropdown>
      </div>
    </div>
    <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
      <div class="col-lg-4">
        <a href="" class="text-decoration-none">
          <span class="h1 text-uppercase text-primary bg-dark px-2">Multi</span>
          <span class="h1 text-uppercase text-dark bg-primary px-2 ml-n1"
            >Shop</span
          >
        </a>
      </div>
      <div class="col-lg-4 col-6 text-left">
        <form action="">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Search for products"
            />
            <div class="input-group-append">
              <span class="input-group-text bg-transparent text-primary">
                <i class="fa fa-search"></i>
              </span>
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg-4 col-6 text-right">
        <p class="m-0">Customer Service</p>
        <h5 class="m-0">+012 345 6789</h5>
      </div>
    </div>
  </div>
</header>
